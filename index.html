<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LaslesVPN</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="nav-left">
      <img src="" alt="LaslesVPN logo" class="logo">
      <span class="logo-word">LaslesVPN</span>
    </div>

    <nav class="nav-center">
      <a href="#">About</a>
      <a href="#">Features</a>
      <a href="#">Pricing</a>
      <a href="#">Testimonials</a>
      <a href="#">Help</a>
    </nav>

    <div class="nav-right">
      <a href="#" class="signin">Sign In</a>
      <button class="signup">Sign Up</button>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Want anything to be easy with <span>LaslesVPN</span></h1>
      <p>
        Provide a network for all your needs with ease and fun using
        <strong>LaslesVPN</strong> discover interesting features from us.
      </p>
      <button class="gsb">Get Started</button>
    </div>

    <div class="hero-image">
      <img src="assets/Illustration 1.png" alt="Person using laptop illustration">
    </div>
  </section>

  <!-- Stats -->
  <section class="stats">
    <div class="stat">
      <img src="assets/user.png" alt="User icon">
      <div>
        <h3>90+</h3>
        <p>Users</p>
      </div>
    </div>

    <div class="stat">
      <img src="assets/location.png" alt="Location icon">
      <div>
        <h3>30+</h3>
        <p>Locations</p>
      </div>
    </div>

    <div class="stat">
      <img src="assets/Server.png" alt="Server icon">
      <div>
        <h3>50+</h3>
        <p>Servers</p>
      </div>
    </div>
  </section>

</body>
</html>
